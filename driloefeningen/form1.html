<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Formulier 1</title>
</head>

<body>
  <article>
    <h1>Contact</h1>
    <p>
      Een vraag? Contacteer ons via onderstaand formulier of via bovenstaande
      contactgegevens. We trachten uw vraag zo spoedig mogelijk te
      beantwoorden.
    </p>
    <form action="mailto:stefaan.decock@hogent.be?subject=aanvraag" method="post" enctype="text/plain">
      <p>
        <label for="naam">Naam</label>
        <input type="text" name="naam" id="naam" placeholder="voornaam familienaam" required size="40" />
      </p>

      <p>
        <label for="email">Emailadres</label>
        <input type="email" name="email" id="email" placeholder="voornaam.familienaam@hotmail.com" required
          size="40" />
      </p>

      <p>
        <label for="bericht">Bericht</label>
        <textarea name="bericht" id="bericht" rows="5" cols="50"></textarea>
      </p>
      <p>
        <input type="checkbox" name="nieuwsbrief" checked />
        <label for="nieuwsbrief">Hou mij op de hoogte, schrijf me in op de nieuwsbrief</label>
      </p>
      <p>
        <input type="submit" name="verzenden" id="verzenden" value="Verzenden" />
      </p>
    </form>
  </article>
</body>

</html>
